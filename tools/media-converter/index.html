<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media Converter — Video Utils</title>
  </head>
  <body>
    <div class="container">
      <p><a href="/">&larr; All Tools</a></p>
      <h1>Media Converter</h1>
      <p class="subtitle">Convert video and audio files between formats — entirely in your browser.</p>

      <!-- Upload Area -->
      <div id="drop-zone" class="drop-zone">
        <div class="drop-zone-content">
          <svg class="upload-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
            <polyline points="17 8 12 3 7 8" />
            <line x1="12" y1="3" x2="12" y2="15" />
          </svg>
          <p>Drag & drop a video or audio file here</p>
          <p class="drop-zone-hint">or click to browse</p>
        </div>
        <input type="file" id="file-input" accept="video/*,audio/*,.mp3,.wav,.ogg,.aac,.wma,.flac,.m4a,.mkv,.flv,.ogv,.webm,.h264,.264,.hevc,.265" hidden />
      </div>

      <!-- File Info -->
      <div id="file-info" class="file-info hidden">
        <span id="file-name"></span>
        <span id="file-size"></span>
      </div>

      <!-- Settings -->
      <div id="settings" class="settings hidden">
        <label for="output-format">Convert to</label>
        <div class="format-controls">
          <select id="output-format" class="format-select"></select>
        </div>
        <button id="convert-btn" class="btn primary">Convert</button>
      </div>

      <!-- Progress -->
      <div id="progress-section" class="progress-section hidden">
        <h2>Converting</h2>
        <div class="progress-bar-container">
          <div class="progress-bar" id="progress-bar"></div>
        </div>
        <p id="progress-text" class="progress-text">Initializing FFmpeg...</p>
      </div>

      <!-- Result -->
      <div id="result-section" class="result-section hidden">
        <h2>Conversion Complete</h2>
        <div id="result-info" class="result-info"></div>
        <button id="download-btn" class="btn primary">Download</button>
      </div>
    </div>

    <script type="module" src="/src/tools/media-converter/main.js"></script>
  </body>
</html>
